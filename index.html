<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Trena Digital ‚Äì Prot√≥tipo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: #0b0f14;
    color: #e0e00e;
    font-family: Arial, sans-serif;
    text-align: center;
}

header {
    padding: 10px;
    font-weight: bold;
    background: #05080c;
    border-bottom: 1px solid #1f2a36;
}

#camera-container {
    position: relative;
    width: 100%;
    height: 70vh;
    background: black;
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.guide-line {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50%;
    width: 2px;
    background: #00e5ff;
    box-shadow: 0 0 10px #00e5ff;
}

.center-point {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 10px;
    height: 10px;
    background: #00e5ff;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 12px #00e5ff;
}

.controls {
    padding: 15px;
}

button {
    background: #111820;
    color: #00e5ff;
    border: 1px solid #00e5ff;
    padding: 12px 20px;
    margin: 5px;
    font-size: 16px;
    border-radius: 6px;
}

#result {
    margin-top: 10px;
    font-size: 22px;
    color: #7ffcff;
}

.measuring {
    color: #00ff88;
    font-weight: bold;
}

footer {
    font-size: 12px;
    opacity: 0.6;
}
</style>
</head>

<body>

<header>üìè TRENA DIGITAL ‚Äì PROT√ìTIPO</header>

<div id="camera-container">
    <video id="video" playsinline></video>
    <div class="guide-line"></div>
    <div class="center-point"></div>
</div>

<div class="controls">
    <button onclick="startSystem()">‚ñ∂ Iniciar</button>
    <button onclick="endMeasure()">‚ñ† Finalizar</button>
    <div id="result">Aguardando‚Ä¶</div>
</div>

<footer>
Prot√≥tipo t√©cnico ‚Ä¢ Teste controlado
</footer>

<script>
let stream = null;
let measuring = false;
let measureInterval = null;
let startTime = null;
let currentMeters = 0;

// Ativa c√¢mera SOMENTE com clique
async function startCamera() {
    stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
    });

    const video = document.getElementById("video");
    video.srcObject = stream;
    await video.play();
}

// Inicia c√¢mera + medi√ß√£o
async function startSystem() {
    if (measuring) return;

    try {
        await startCamera();
    } catch {
        alert("Permita o acesso √† c√¢mera");
        return;
    }

    measuring = true;
    startTime = Date.now();
    currentMeters = 0;

    const result = document.getElementById("result");
    result.classList.add("measuring");

    measureInterval = setInterval(() => {
        const elapsed = (Date.now() - startTime) / 1000;

        // SIMULA√á√ÉO CONTROLADA
        currentMeters = elapsed * 0.5;

        result.innerText = `${currentMeters.toFixed(2)} m`;
    }, 100);
}

// Finaliza medi√ß√£o
function endMeasure() {
    if (!measuring) return;

    clearInterval(measureInterval);
    measuring = false;

    const result = document.getElementById("result");
    result.classList.remove("measuring");
    result.innerText = `Dist√¢ncia final: ${currentMeters.toFixed(2)} m`;

    if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
    }
}
</script>

</body>
</html>
